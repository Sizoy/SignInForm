<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://a.radikal.ru/a01/2001/36/4a84cbf2825a.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SignIn</title>
</head>

<body>
    <div class="form">

        <!--CHOOSE FORM-->
        <div class="navigation">
            <a href="#" class="navigation__link navigation__link--active">Sign In</a>
            <a href="#" class="navigation__link">Join Us</a>
        </div>

        <!--FORM-->
        <form class="fields" action="#">

            <p class="fields__field"><label for="Login">Username</label></p>
            <input type="text" id="Login" minlength="4">
            <div class="fields__error">Min. 4 characters</div>

            <p class="fields__field"><label for="Password">Password</label></p>
            <input type="password" id="Password" minlength="6">
            <div class="fields__error">Min. 6 characters</div>

            <input checked type="checkbox" id="check">
            <label class="fields__field fields__field--checkbox" for="check">
                <span class="fields__checkbox">&#10004;</span>Keep me signed in
            </label>

            <input id="sign" type="submit" value="Sign In">
        </form>

        <!--OPTIONS-->
        <div class="options">
            <a href="#" class="options__button">Forgot password</a>
            <a href="#" class="options__button">Create an account</a>
        </div>

    </div>
</body>

</html>
